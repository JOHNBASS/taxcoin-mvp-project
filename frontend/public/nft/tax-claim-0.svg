<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="disbursedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4B5FD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <radialGradient id="shineGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="400" fill="url(#disbursedGradient)"/>

  <!-- 裝飾星星 -->
  <g opacity="0.3">
    <path d="M 70,70 L 75,80 L 85,82 L 77,90 L 79,100 L 70,95 L 61,100 L 63,90 L 55,82 L 65,80 Z" fill="#ffffff"/>
    <path d="M 320,80 L 323,87 L 330,88 L 325,93 L 326,100 L 320,97 L 314,100 L 315,93 L 310,88 L 317,87 Z" fill="#ffffff"/>
    <path d="M 340,310 L 345,320 L 355,322 L 347,330 L 349,340 L 340,335 L 331,340 L 333,330 L 325,322 L 335,320 Z" fill="#ffffff"/>
  </g>

  <!-- 光芒效果 -->
  <circle cx="200" cy="180" r="95" fill="url(#shineGradient)" opacity="0.3"/>

  <!-- 主要內容區域 -->
  <rect x="40" y="60" width="320" height="280" rx="20" fill="#ffffff" opacity="0.95"/>

  <!-- 標題區域 -->
  <rect x="40" y="60" width="320" height="60" rx="20" fill="url(#glowGradient)"/>

  <!-- 圖標 - 已發放（對勾 + 硬幣）-->
  <g transform="translate(200, 180)">
    <!-- 硬幣堆疊效果 -->
    <ellipse cx="8" cy="-12" rx="35" ry="10" fill="#F59E0B" opacity="0.3"/>
    <ellipse cx="4" cy="-7" rx="37" ry="11" fill="#FBBF24" opacity="0.4"/>
    <ellipse cx="0" cy="-2" rx="40" ry="12" fill="#FCD34D" opacity="0.5"/>

    <!-- 圓形背景 -->
    <circle cx="0" cy="0" r="50" fill="#8B5CF6" opacity="0.2"/>
    <circle cx="0" cy="0" r="42" fill="#8B5CF6" opacity="0.3"/>

    <!-- TaxCoin 符號 -->
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#7C3AED" text-anchor="middle">T$</text>

    <!-- 對勾符號（疊加）-->
    <g transform="translate(25, -25)">
      <circle r="18" fill="#10B981"/>
      <path d="M -6,0 L -2,6 L 8,-6" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>

    <!-- 外圈裝飾 -->
    <circle cx="0" cy="0" r="48" fill="none" stroke="#8B5CF6" stroke-width="3" opacity="0.5"/>
  </g>

  <!-- 標題文字 -->
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1F2937" text-anchor="middle">
    退稅證明 NFT
  </text>

  <!-- 狀態標籤 -->
  <rect x="125" y="255" width="150" height="32" rx="16" fill="#8B5CF6"/>
  <text x="200" y="277" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
    已發放
  </text>

  <!-- 說明文字 -->
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="13" fill="#7C3AED" text-anchor="middle">
    TaxCoin 已成功發放
  </text>

  <!-- 裝飾線條 -->
  <line x1="80" y1="140" x2="320" y2="140" stroke="#E5E7EB" stroke-width="1"/>

  <!-- 成功徽章 -->
  <g transform="translate(60, 80)">
    <circle r="15" fill="#8B5CF6" opacity="0.2"/>
    <path d="M 0,-8 L 3,-2 L 9,-1 L 4,3 L 5,9 L 0,6 L -5,9 L -4,3 L -9,-1 L -3,-2 Z" fill="#8B5CF6"/>
  </g>
  <g transform="translate(340, 80)">
    <circle r="15" fill="#F59E0B" opacity="0.2"/>
    <path d="M 0,-8 L 3,-2 L 9,-1 L 4,3 L 5,9 L 0,6 L -5,9 L -4,3 L -9,-1 L -3,-2 Z" fill="#F59E0B"/>
  </g>

  <!-- 底部資訊 -->
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">
    TaxCoin • Tax Claim Certificate
  </text>

  <!-- 閃爍星光效果 -->
  <g opacity="0.6">
    <circle cx="140" cy="150" r="2" fill="#8B5CF6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="160" r="2" fill="#A78BFA">
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="200" r="2" fill="#8B5CF6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="230" cy="195" r="2" fill="#F59E0B">
      <animate attributeName="opacity" values="1;0.6;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 飄落金幣效果 -->
  <g opacity="0.4">
    <circle cx="120" cy="120" r="3" fill="#F59E0B">
      <animate attributeName="cy" values="120;140;120" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="130" r="3" fill="#FBBF24">
      <animate attributeName="cy" values="130;150;130" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

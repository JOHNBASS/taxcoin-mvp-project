<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="activeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="400" fill="url(#activeGradient)"/>

  <!-- 裝飾圓圈 -->
  <circle cx="100" cy="80" r="40" fill="#ffffff" opacity="0.1"/>
  <circle cx="320" cy="320" r="60" fill="#ffffff" opacity="0.1"/>
  <circle cx="350" cy="100" r="30" fill="#ffffff" opacity="0.15"/>

  <!-- 主要內容區域 -->
  <rect x="40" y="80" width="320" height="240" rx="20" fill="#ffffff" opacity="0.95"/>

  <!-- 標題區域 -->
  <rect x="40" y="80" width="320" height="60" rx="20" fill="url(#glowGradient)"/>

  <!-- 圖標 - 投資中的動態箭頭 -->
  <g transform="translate(200, 180)">
    <!-- 圓形背景 -->
    <circle cx="0" cy="0" r="50" fill="#3B82F6" opacity="0.2"/>

    <!-- 向上箭頭 -->
    <path d="M 0,-25 L 15,-10 L 6,-10 L 6,20 L -6,20 L -6,-10 L -15,-10 Z" fill="#3B82F6"/>

    <!-- 動態線條 -->
    <path d="M -25,10 Q -10,0 5,10 T 25,10" stroke="#10B981" stroke-width="3" fill="none" opacity="0.6">
      <animate attributeName="d"
               values="M -25,10 Q -10,0 5,10 T 25,10;
                       M -25,10 Q -10,20 5,10 T 25,10;
                       M -25,10 Q -10,0 5,10 T 25,10"
               dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- 標題文字 -->
  <text x="200" y="115" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937" text-anchor="middle">
    投資池份額憑證
  </text>

  <!-- 狀態標籤 -->
  <rect x="140" y="240" width="120" height="32" rx="16" fill="#3B82F6"/>
  <text x="200" y="262" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
    投資中
  </text>

  <!-- 底部說明文字 -->
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">
    RWA Investment Pool Share
  </text>

  <!-- 裝飾線條 -->
  <line x1="80" y1="140" x2="320" y2="140" stroke="#E5E7EB" stroke-width="1"/>

  <!-- 底部裝飾 -->
  <g opacity="0.6">
    <circle cx="80" cy="350" r="4" fill="#3B82F6"/>
    <circle cx="200" cy="350" r="4" fill="#06B6D4"/>
    <circle cx="320" cy="350" r="4" fill="#10B981"/>
  </g>

  <!-- TaxCoin 標識 -->
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">
    TaxCoin • Powered by Sui
  </text>

  <!-- 動態脈衝效果 -->
  <circle cx="200" cy="180" r="55" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.4">
    <animate attributeName="r" values="55;65;55" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>

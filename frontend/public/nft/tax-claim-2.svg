<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rejectedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCA5A5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="400" fill="url(#rejectedGradient)"/>

  <!-- 裝飾圓圈 -->
  <circle cx="80" cy="80" r="50" fill="#000000" opacity="0.05"/>
  <circle cx="340" cy="320" r="40" fill="#000000" opacity="0.08"/>

  <!-- 主要內容區域 -->
  <rect x="40" y="60" width="320" height="280" rx="20" fill="#ffffff" opacity="0.95"/>

  <!-- 標題區域 -->
  <rect x="40" y="60" width="320" height="60" rx="20" fill="url(#glowGradient)"/>

  <!-- 圖標 - 錯誤 X 符號 -->
  <g transform="translate(200, 180)">
    <!-- 圓形背景 -->
    <circle cx="0" cy="0" r="50" fill="#EF4444" opacity="0.2"/>
    <circle cx="0" cy="0" r="42" fill="#EF4444" opacity="0.3"/>

    <!-- X 符號 -->
    <line x1="-18" y1="-18" x2="18" y2="18" stroke="#DC2626" stroke-width="8" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" from="0,50" to="50,0" dur="0.4s" fill="freeze"/>
    </line>
    <line x1="18" y1="-18" x2="-18" y2="18" stroke="#DC2626" stroke-width="8" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" from="0,50" to="50,0" dur="0.4s" begin="0.2s" fill="freeze"/>
    </line>

    <!-- 外圈裝飾 -->
    <circle cx="0" cy="0" r="48" fill="none" stroke="#EF4444" stroke-width="3" opacity="0.5"/>
  </g>

  <!-- 標題文字 -->
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1F2937" text-anchor="middle">
    退稅證明 NFT
  </text>

  <!-- 狀態標籤 -->
  <rect x="135" y="255" width="130" height="32" rx="16" fill="#EF4444"/>
  <text x="200" y="277" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
    已拒絕
  </text>

  <!-- 說明文字 -->
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="13" fill="#DC2626" text-anchor="middle">
    申請未通過審核
  </text>

  <!-- 裝飾線條 -->
  <line x1="80" y1="140" x2="320" y2="140" stroke="#E5E7EB" stroke-width="1"/>

  <!-- 警告標記 -->
  <g transform="translate(60, 80)">
    <polygon points="0,-15 15,15 -15,15" fill="#DC2626" opacity="0.2"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#DC2626" text-anchor="middle">!</text>
  </g>

  <!-- 底部資訊 -->
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">
    TaxCoin • Tax Claim Certificate
  </text>

  <!-- 脈衝效果（表示需要注意）-->
  <circle cx="200" cy="180" r="55" fill="none" stroke="#EF4444" stroke-width="2" opacity="0">
    <animate attributeName="r" values="55;65;55" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
